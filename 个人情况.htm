<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>个人情况</title>
		<style type="text/css">
			table{
				line-height: 30px;
				margin: 150px;
				font-size: 18px;
				font-family: Microsoft YaHei UI;
			}
		</style>
	</head>
	<body background="%E4%B8%AA%E4%BA%BA%E6%83%85%E5%86%B5_files/background.jpeg">
			<form>
				<table>
					<tbody><tr>
						<td>姓名:</td>
						<td>
							<input type="text" id="user" placeholder="请输入姓名" onblur="myUser()">
							<font id="user-tip" color="purple"></font>
						</td>
					</tr>
					<tr>
						<td>密码:</td>
						<td>
							<input type="password" id="psword" placeholder="请输入不低于6位的密码" onblur="myPsword()">
							<font id="psword-tip" color="purple"></font>
						</td>
					</tr>
					<tr>
						<td>性别:</td>
						<td>
							<input type="radio" name="sex" value="男">男
							<input type="radio" name="sex" value="女">女
						</td>
					</tr>
					<tr>
						<td>血型:</td>
						<td>
							<input type="radio" name="blood" value="O">O型
							<input type="radio" name="blood" value="A">A型
							<input type="radio" name="blood" value="B">B型
							<input type="radio" name="blood" value="AB">AB型
						</td>
					</tr>
					<tr>
						<td>性格:</td>
						<td>
							<input type="checkbox" name="hobby" value="热情大方">热情大方
							<input type="checkbox" name="hobby" value="温柔体贴">温柔体贴
							<input type="checkbox" name="hobby" value="多愁善感">多愁善感
							<input type="checkbox" name="hobby" value="争强好胜">争强好胜
						</td>
					</tr>
					<tr>
						<td>文件:</td>
						<td>
							<input type="text" id="file" placeholder="选填">
							<input type="button" id="fileTo" value="浏览">
						</td>
					</tr>
					<tr>
						<td>简介:</td>
						<td>
							<input type="text" id="myself" placeholder="选填">
						</td>
					</tr>
					<tr>
						<td>城市:</td>
						<td>
							<select id="city">
								<option value="成都市" selected="selected">成都市</option>
								<option value="北京市">北京市</option>
								<option value="广元市">广元市</option>
								<option value="都江堰市">都江堰市</option>
								<option value="巴中市">巴中市</option>
								<option value="眉山市">眉山市</option>
								<option value="宜宾市">宜宾市</option>
								<option value="遂宁市">遂宁市</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<input type="submit" id="sub" value="提交" onclick="mySub()">
							<input type="reset" id="re" value="重置" onclick="myRe()">
						</td>
					</tr>
				</tbody></table>
			</form>

	<script>
		function myUser(){
			var use = document.getElementById('user').value;
			var tip = document.getElementById('user-tip');
			if(use == null || use == ""){
				tip.innerHTML = '姓名不能为空！';
			}else{
				tip.innerHTML = "<font color='green'>输入合法！</font>"
			}
		}
		function myPsword(){
			var mima = document.getElementById('psword').value;
			var tip2 = document.getElementById('psword-tip');
			if(mima.length <6 || mima == ""){
				tip2.innerHTML = "密码不低于6位！";
			}else{
				tip2.innerHTML = "<font color='green'>密码合法！</font>"
			}
		}
		function mySub(){
			var use = document.getElementById('user').value;
			if(use == null || use == ""){
				alert("姓名不能为空！");
				return false;
			}
			var mima = document.getElementById('psword').value;
			if(mima == null || mima.length <10){
				alert("密码不能为空或不合法！");
				return false;
			}
			var sex = document.getElementsByName('sex');
			var flag = false;
			for(var i = 0;i<sex.length;i++){
				if(sex[i].checked == true){
					flag = true;
				}
			}
			if(flag == false){
				alert("您未选择性别！");
				return false;
			}
			var blood = document.getElementsByName('blood');
			var flag = false;
			for(var i = 0 ; i<blood.length;i++){
				if(blood[i].checked){
					flag = true;
				}
			}
			if(flag == false){
				alert('您未选择血型！');
				return false;
			}
			var hobby = document.getElementsByName('hobby');
			var flag = false;
			for(var i = 0; i < hobby.length; i++){
				if(hobby[i].checked){
					flag = true;
				}
			}
			if(flag == false){
				alert('您未选性格')
				return false;
			}
			
			var city = document.getElementById('city');
			var index = city.selectedIndex;
			var cityShow = city.options[index].value;
			alert("提交成功！")
		}
	</script>
</body></html>
